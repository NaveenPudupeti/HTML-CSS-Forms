<!DOCTYPE html>
<html>
<head>
    <title>All Input Types and Elements</title>
</head>
<body style="background-color:lightpink">
    <h1>Common Input Types</h1>
    <input type="text" placeholder="Text Input">
    <input type="password" placeholder="Password Input">
    <input type="email" placeholder="Email Input">
    <input type="number" placeholder="Number Input">
    <input type="date" placeholder="Date Input">
    <input type="checkbox" id="checkbox1"> <label for="checkbox1">Checkbox</label>
    <input type="radio" name="radioGroup" id="radio1"> <label for="radio1">Radio 1</label>
    <input type="radio" name="radioGroup" id="radio2"> <label for="radio2">Radio 2</label>
    <select>
        <option value="option1">Select Option 1</option>
        <option value="option2">Select Option 2</option>
        <option value="option3">Select Option 3</option>
    </select>
    <textarea placeholder="Textarea"></textarea>

    <h1>Common HTML Elements</h1>
    <p>This is a paragraph.</p>
    <a href="https://www.example.com">This is a link to example.com</a>
    <img src="https://www.example.com/image.jpg" alt="Sample Image">
    <div>This is a div element.</div>
    <span>This is a span element.</span>
    <button>Click me</button>
    <hr>
    <br>

    <h1>Form Elements</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
