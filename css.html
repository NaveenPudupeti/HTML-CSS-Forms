<!DOCTYPE html>
<html>
<head>
    <title>CSS Example</title>
    <style>
        /* CSS for styling headings */
        h1 {
            color: blue;
            text-align: center;
        }

        h2 {
            color: green;
        }

        /* CSS for styling paragraphs */
        p {
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* CSS for styling links */
        a {
            text-decoration: none;
            color: red;
        }

        /* CSS for styling a class */
        .highlight {
            background-color: yellow;
        }

        /* CSS for styling an ID */
        #special {
            font-weight: bold;
        }

        /* CSS for styling a list */
        ul {
            list-style-type: square;
        }

        /* CSS for styling an image */
        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Styled Heading 1</h1>
    <h2>Styled Heading 2</h2>
    <p>This is a paragraph of text.</p>
    <a href="https://www.example.com">Styled Link</a>
    <p class="highlight">This paragraph has a yellow background.</p>
    <p id="special">This paragraph is special.</p>
    <h2>Styled List</h2>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <img src="https://www.example.com/image.jpg" alt="Sample Image">
</body>
</html>
