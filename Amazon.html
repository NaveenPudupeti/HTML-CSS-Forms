<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            padding: 0;
            display: inline;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .product {
            margin-top: 50px;
        }

        .product img {
            max-width: 100%;
        }

        .price {
            font-size: 24px;
            color: #b12704;
        }

        button {
            padding: 10px 20px;
            background-color: #f90;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #f60;
        }

        footer {
            background-color: #232f3e;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Amazon</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <div class="product">
            <img src="product-image.jpg" alt="Product Name">
            <h2>Product Name</h2>
            <p class="price">$199.99</p>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
            <button>Add to Cart</button>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Amazon</p>
    </div>
</footer>

</body>
</html>
