<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header {
            background-color: #1877f2;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #e9ebee;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #1877f2;
            text-decoration: none;
        }

        .post {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .post h2 {
            margin-top: 0;
        }

        .post p {
            margin: 10px 0;
        }

        footer {
            background-color: #e9ebee;
            color: #333333;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Facebook</h1>
    </div>
</header>

<nav>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
        </ul>
    </div>
</nav>

<main>
    <div class="container">
        <div class="post">
            <h2>John Doe</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        </div>
        <!-- More posts can be added similarly -->
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Facebook</p>
    </div>
</footer>

</body>
</html>
